<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <script type="module" src="./scripts/blog/blog.js"></script>
</head>
<body>
    <header>
        <h1>Hello, welcome to my blog</h1>
    </header>
    <main>
        <a href="./styledcrud.html">Click here to styled crud</a>
        <h2>content List</h2>
        <ul id="content-list">

        </ul>
        <hr>
        <button id="add-new">add new item</button>
    </main>
    <dialog id="dialog">
        <h2>Add new Item</h2>
        <form id="add-new-item-form">
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
            <label for="summary" >Summary</label>
            <textarea name="summary" id="summary" cols="30" rows="5" required></textarea>
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </form>
    </dialog>

    <dialog id="remove-dialog">
        <h2>Remove Item</h2>
        <form id="remove-item">
            Are you sure to remove this item?
            <input type="submit" value="Confirm">
            <input type="reset" value="Cancel">
        </form>
    </dialog>
    
</body>
</html>
