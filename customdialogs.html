<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialogs</title>
    <!-- purify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.js" integrity="sha512-TfORFichPEobARKaZePZQP81SQKQ10tm/ujRF1GTrl9oOATXE1EmCIfbvK4PSUtot0Xqm6Pp/MBnSH/ob9eTHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./scripts/customdialogs.js"></script>
</head>
<body>
    <main>
        <section>
            <h2>Part 2: Custom Dialogs</h2>
            <p>
                <button id="alert">alert</button>
                <button id="confirm">confirm</button>
                <button id="prompt">Prompt</button>
                <dialog id="custom-dialog">
                    <h2 id="dialog-header"></h2>
                    <p id="dialog-content"></p>
                    <input type="text" id="user-input" hidden>
                    <div class="button-container">
                        <button class="dialog-btns" id="ok">Ok</button>
                        <button class="dialog-btns" id="cancel" hidden>Cancel</button>
                    </div>
                </dialog>
            </p>
            <output id="output"></output>
        </section>
    </main>
</body>
</html>
